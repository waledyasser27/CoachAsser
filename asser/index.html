        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('rawpower.jfif') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            padding-top: 60px; /* Space for header */
        }

        header {
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative; /* Makes header static */
            width: 100%;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }

        .video-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between; /* Adjust this to spread out the videos evenly */
            margin-top: 20px;
        }

        .video-box {
            flex: 1 1 300px; /* Flexbox layout to allow resizing */
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #222;
            color: #aaa;
            margin-top: 40px;
        }

        /* Media Query for mobile devices */
        @media (max-width: 768px) {
            .video-grid {
                justify-content: center; /* Center videos on smaller screens */
            }

            .video-box {
                flex: 1 1 100%; /* Full width for each video box on small screens */
                margin-bottom: 10px; /* Smaller margin for mobile */
            }
        }

        /* Media Query for larger screens like tablets and above */
        @media (max-width: 1024px) {
            .video-grid {
                justify-content: center; /* Center videos on medium screens */
            }

            .video-box {
                flex: 1 1 48%; /* 2 videos per row on medium-sized screens */
            }
        }

    </style>
</head>
